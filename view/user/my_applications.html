<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRecommend - My Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        accent: '#F59E0B',
                        'light-blue': '#EFF6FF',
                        'lighter-blue': '#DBEAFE',
                        'gray-border': '#E5E7EB',
                        'gray-medium': '#6B7280',
                        'dark-bg': '#1F2937',
                        'dark-nav': '#374151',
                        'dark-text': '#F3F4F6',
                        'muted-text': '#D1D5DB'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Layout configuration -->
    <script>
        window.__LAYOUT_PATHS__ = [
            'user/partials/layout.html',
            'view/user/partials/layout.html',
            '/view/user/partials/layout.html'
        ];
    </script>
    <script defer src="/js/index.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation placeholder -->
    <div id="navbarContainer"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">My Applications</h1>
                    <p class="text-gray-600">Track and manage your program applications</p>
                </div>
                <div class="flex gap-4">
                    <button id="refreshBtn" class="px-4 py-2 text-primary border border-primary rounded-lg hover:bg-blue-50 transition flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Refresh
                    </button>
                    <button onclick="window.location.href='/programs'" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition">
                        Apply to New Program
                    </button>
                </div>
            </div>
        </div>

        <!-- Application Stats -->
        <div id="applicationStats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-border p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Total Applications</p>
                        <p id="totalCount" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-border p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Pending</p>
                        <p id="pendingCount" class="text-2xl font-bold text-yellow-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-border p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Accepted</p>
                        <p id="acceptedCount" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-border p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Rejected</p>
                        <p id="rejectedCount" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-border p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        id="searchInput" 
                        type="text" 
                        placeholder="Search applications by program name or university..."
                        class="w-full px-4 py-2 border border-gray-border rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary"
                    >
                </div>
                <div class="flex gap-4">
                    <select id="statusFilter" class="px-4 py-2 border border-gray-border rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="under_review">Under Review</option>
                        <option value="accepted">Accepted</option>
                        <option value="rejected">Rejected</option>
                        <option value="waitlisted">Waitlisted</option>
                    </select>
                    <select id="sortBy" class="px-4 py-2 border border-gray-border rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary">
                        <option value="created_at_desc">Newest First</option>
                        <option value="created_at_asc">Oldest First</option>
                        <option value="program_name">Program Name</option>
                        <option value="status">Status</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Applications List -->
        <div id="applicationsContainer" class="space-y-6">
            <!-- Loading State -->
            <div id="loadingState" class="flex items-center justify-center py-16">
                <div class="text-center">
                    <svg class="animate-spin h-8 w-8 text-primary mx-auto mb-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600">Loading your applications...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-16">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">No Applications Yet</h3>
                <p class="text-gray-600 mb-6">You haven't submitted any applications yet. Start your journey by applying to your first program!</p>
                <button onclick="window.location.href='/programs'" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition">
                    Browse Programs
                </button>
            </div>

            <!-- Applications will be populated here -->
            <div id="applicationsList" class="space-y-6"></div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p id="errorText" class="text-red-800"></p>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footerContainer"></div>

    <script>
        let currentUser = null;
        let allApplications = [];
        let filteredApplications = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await checkAuthentication();
                await loadApplications();
                setupEventListeners();
            } catch (error) {
                console.error('Failed to initialize applications page:', error);
                showError('Failed to load applications. Please try again.');
            }
        });

        async function checkAuthentication() {
            const token = getToken();
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                currentUser = await apiCall('/auth/me');
                console.log('Current user:', currentUser);
            } catch (error) {
                console.error('Authentication failed:', error);
                clearToken();
                window.location.href = '/login';
            }
        }

        async function loadApplications() {
            if (!currentUser) return;

            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('applicationsList').innerHTML = '';

                const applications = await apiCall(`/users/${currentUser.id}/applications`);
                allApplications = applications || [];
                
                updateStats();
                filterAndDisplayApplications();

            } catch (error) {
                console.error('Failed to load applications:', error);
                showError('Failed to load applications. Please try again.');
            } finally {
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        function updateStats() {
            const stats = {
                total: allApplications.length,
                pending: allApplications.filter(app => app.status === 'pending').length,
                accepted: allApplications.filter(app => app.status === 'accepted').length,
                rejected: allApplications.filter(app => app.status === 'rejected').length,
            };

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('pendingCount').textContent = stats.pending;
            document.getElementById('acceptedCount').textContent = stats.accepted;
            document.getElementById('rejectedCount').textContent = stats.rejected;
        }

        function filterAndDisplayApplications() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter applications
            filteredApplications = allApplications.filter(app => {
                const programName = (app.program?.name || app.program_name || '').toLowerCase();
                const universityName = (app.program?.university?.name || app.university_name || '').toLowerCase();
                
                const matchesSearch = !searchTerm || 
                    programName.includes(searchTerm) || 
                    universityName.includes(searchTerm);
                
                const matchesStatus = !statusFilter || app.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });

            // Sort applications
            filteredApplications.sort((a, b) => {
                switch (sortBy) {
                    case 'created_at_desc':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'created_at_asc':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'program_name':
                        const nameA = (a.program?.name || a.program_name || '').toLowerCase();
                        const nameB = (b.program?.name || b.program_name || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    case 'status':
                        return (a.status || '').localeCompare(b.status || '');
                    default:
                        return 0;
                }
            });

            displayApplications();
        }

        function displayApplications() {
            const container = document.getElementById('applicationsList');
            
            if (filteredApplications.length === 0) {
                if (allApplications.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                } else {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <p>No applications match your current filters.</p>
                        </div>
                    `;
                }
                return;
            }

            document.getElementById('emptyState').classList.add('hidden');
            
            container.innerHTML = filteredApplications.map(application => 
                createApplicationCard(application)
            ).join('');
        }

        function createApplicationCard(application) {
            const statusColors = {
                pending: { bg: 'bg-yellow-100', text: 'text-yellow-800', icon: '‚è≥' },
                under_review: { bg: 'bg-blue-100', text: 'text-blue-800', icon: 'üëÄ' },
                accepted: { bg: 'bg-green-100', text: 'text-green-800', icon: '‚úÖ' },
                rejected: { bg: 'bg-red-100', text: 'text-red-800', icon: '‚ùå' },
                waitlisted: { bg: 'bg-gray-100', text: 'text-gray-800', icon: 'üìã' }
            };

            const status = application.status || 'pending';
            const statusConfig = statusColors[status] || statusColors.pending;
            
            const programName = application.program?.name || application.program_name || 'Unknown Program';
            const universityName = application.program?.university?.name || application.university_name || 'Unknown University';
            const appliedDate = new Date(application.application_date).toLocaleDateString();

            return `
                <div class="bg-white rounded-xl shadow-sm border border-gray-border p-6 hover:shadow-md transition">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">${programName}</h3>
                            <p class="text-gray-600 mb-2">${universityName}</p>
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <span>Applied: ${appliedDate}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="px-3 py-1 rounded-full text-sm font-medium ${statusConfig.bg} ${statusConfig.text}">
                                ${statusConfig.icon} ${status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}
                            </span>
                            <div class="relative">
                                <button onclick="toggleApplicationMenu(${application.id})" class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                                    </svg>
                                </button>
                                <div id="menu-${application.id}" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-10">
                                    <div class="py-1">
                                        <button onclick="viewApplication(${application.id})" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            View Details
                                        </button>
                                        <button onclick="viewProgram(${application.program_id || application.program?.id})" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            View Program
                                        </button>
                                        ${status === 'pending' ? `
                                            <button onclick="editApplication(${application.id})" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                Edit Application
                                            </button>
                                            <hr class="my-1">
                                            <button onclick="withdrawApplication(${application.id})" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                                Withdraw Application
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${application.personal_statement ? `
                        <div class="bg-gray-50 rounded-lg p-4 mb-4">
                            <h4 class="text-sm font-medium text-gray-700 mb-2">Personal Statement (Preview)</h4>
                            <p class="text-sm text-gray-600 line-clamp-2">${application.personal_statement.substring(0, 200)}${application.personal_statement.length > 200 ? '...' : ''}</p>
                        </div>
                    ` : ''}
                    
                    ${application.additional_documents && application.additional_documents.uploaded_files && application.additional_documents.uploaded_files.length > 0 ? `
                        <div class="bg-gray-50 rounded-lg p-4 mb-4">
                            <h4 class="text-sm font-medium text-gray-700 mb-3">Uploaded Documents</h4>
                            <div class="space-y-2">
                                ${application.additional_documents.uploaded_files.map(doc => `
                                    <div class="flex items-center justify-between bg-white rounded border p-2">
                                        <div class="flex items-center gap-2">
                                            <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                            <div>
                                                <p class="text-sm font-medium text-gray-900">${doc.filename}</p>
                                                <p class="text-xs text-gray-500">${(doc.size / 1024 / 1024).toFixed(2)} MB</p>
                                            </div>
                                        </div>
                                        <button onclick="downloadDocument(${application.id}, '${doc.id}', '${doc.filename}')" 
                                                class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                            Download
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${application.additional_documents && application.additional_documents.text_data ? `
                        <div class="bg-gray-50 rounded-lg p-4 mb-4">
                            <h4 class="text-sm font-medium text-gray-700 mb-2">Additional Information</h4>
                            <div class="text-sm text-gray-600 space-y-1">
                                ${application.additional_documents.text_data.academic_background ? `<p><strong>Academic Background:</strong> ${application.additional_documents.text_data.academic_background.substring(0, 100)}${application.additional_documents.text_data.academic_background.length > 100 ? '...' : ''}</p>` : ''}
                                ${application.additional_documents.text_data.work_experience ? `<p><strong>Work Experience:</strong> ${application.additional_documents.text_data.work_experience.substring(0, 100)}${application.additional_documents.text_data.work_experience.length > 100 ? '...' : ''}</p>` : ''}
                                ${application.additional_documents.text_data.research_interests ? `<p><strong>Research Interests:</strong> ${application.additional_documents.text_data.research_interests.substring(0, 100)}${application.additional_documents.text_data.research_interests.length > 100 ? '...' : ''}</p>` : ''}
                            </div>
                        </div>
                    ` : application.additional_documents ? `
                        <div class="flex items-center gap-2 text-sm text-gray-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                            </svg>
                            <span>Additional documents attached</span>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndDisplayApplications);
            document.getElementById('statusFilter').addEventListener('change', filterAndDisplayApplications);
            document.getElementById('sortBy').addEventListener('change', filterAndDisplayApplications);
            document.getElementById('refreshBtn').addEventListener('click', loadApplications);

            // Close dropdown menus when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('[onclick^="toggleApplicationMenu"]')) {
                    document.querySelectorAll('[id^="menu-"]').forEach(menu => {
                        menu.classList.add('hidden');
                    });
                }
            });
        }

        function toggleApplicationMenu(applicationId) {
            const menu = document.getElementById(`menu-${applicationId}`);
            // Close other menus
            document.querySelectorAll('[id^="menu-"]').forEach(m => {
                if (m !== menu) m.classList.add('hidden');
            });
            menu.classList.toggle('hidden');
        }

        function viewApplication(applicationId) {
            // Close menu
            document.getElementById(`menu-${applicationId}`).classList.add('hidden');
            // TODO: Implement application detail view
            console.log('View application:', applicationId);
            alert('Application details view coming soon!');
        }

        function viewProgram(programId) {
            if (programId) {
                window.location.href = `/program-detail?id=${programId}`;
            }
        }

        function editApplication(applicationId) {
            // Close menu
            document.getElementById(`menu-${applicationId}`).classList.add('hidden');
            // TODO: Implement application editing
            console.log('Edit application:', applicationId);
            alert('Application editing coming soon!');
        }

        async function withdrawApplication(applicationId) {
            // Close menu
            document.getElementById(`menu-${applicationId}`).classList.add('hidden');
            
            if (!confirm('Are you sure you want to withdraw this application? This action cannot be undone.')) {
                return;
            }

            try {
                await apiCall(`/applications/${applicationId}`, { method: 'DELETE' });
                showSuccess('Application withdrawn successfully');
                await loadApplications(); // Reload the list
            } catch (error) {
                console.error('Failed to withdraw application:', error);
                showError('Failed to withdraw application. Please try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            // Create a temporary success message
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-50 border border-green-200 rounded-lg p-4 z-50';
            successDiv.innerHTML = `
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="text-green-800">${message}</p>
                </div>
            `;
            
            document.body.appendChild(successDiv);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

    async function downloadDocument(applicationId, documentId, filename) {
            try {
        const response = await fetch(`${API_BASE_URL}/applications/${applicationId}/documents/${documentId}`, {
                    method: 'GET',
                    headers: {
            'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to download document');
                }

                // Create blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                console.log(`Document ${filename} downloaded successfully`);
            } catch (error) {
                console.error('Error downloading document:', error);
                showError('Failed to download document. Please try again.');
            }
        }
