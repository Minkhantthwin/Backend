<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>UniRecommend Admin - Sign In</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						primary: '#3B82F6',
						accent: '#F59E0B',
						'light-blue': '#EFF6FF',
						'lighter-blue': '#DBEAFE',
						'gray-border': '#E5E7EB',
						'gray-medium': '#6B7280',
						'dark-bg': '#1F2937',
						'dark-nav': '#374151',
						'dark-text': '#F3F4F6',
						'muted-text': '#D1D5DB'
					}
				}
			}
		}
	</script>
	<link rel="stylesheet" href="../css/style.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-light-blue to-white">
	<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
		<div class="max-w-md w-full space-y-8">
			<!-- Header -->
			<div class="text-center">
				<div class="flex justify-center mb-6">
					<div class="w-16 h-16 bg-gradient-to-r from-primary to-accent rounded-full flex items-center justify-center relative">
						<svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
							<path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
						</svg>
						<span class="absolute -bottom-1 -right-1 bg-accent text-white text-xs font-bold px-2 py-0.5 rounded-full shadow">Admin</span>
					</div>
				</div>
				<h2 class="text-3xl font-bold text-gray-900 mb-2">Admin Portal</h2>
				<p class="text-gray-600">Restricted access â€¢ Authorized personnel only</p>
			</div>

			<!-- Login Form -->
			<div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-border">
				<form id="adminLoginForm" class="space-y-6">
					<div>
						<label for="admin_email" class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
						<input type="email" id="admin_email" name="email" required class="w-full px-4 py-3 border border-gray-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors placeholder-gray-400" placeholder="admin@example.com" />
					</div>
					<div>
						<label for="admin_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
						<input type="password" id="admin_password" name="password" required class="w-full px-4 py-3 border border-gray-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors placeholder-gray-400" placeholder="Enter password" />
					</div>
					<div class="flex items-center justify-between">
						<div class="flex items-center">
							<input id="admin-remember" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-border rounded" />
							<label for="admin-remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
						</div>
						<a href="#" class="text-sm text-primary hover:text-blue-500 font-medium">Need help?</a>
					</div>
					<button type="submit" id="adminLoginBtn" class="w-full bg-gradient-to-r from-primary to-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-200 transform hover:scale-[1.02]">
						<span class="btn-text">Sign In</span>
						<span class="loader hidden">
							<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
								<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
								<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
							</svg>
							Authenticating...
						</span>
					</button>
				</form>

				<div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
					<div class="flex">
						<svg class="w-5 h-5 text-red-400 mr-3 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
							<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
						</svg>
						<span class="text-red-700 text-sm font-medium"></span>
					</div>
				</div>
				<div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
					<div class="flex">
						<svg class="w-5 h-5 text-green-400 mr-3 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
							<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
						</svg>
						<span class="text-green-700 text-sm font-medium"></span>
					</div>
				</div>
				<div class="mt-6 text-center">
					<a href="/admin/register" class="text-sm text-gray-600 hover:text-gray-800">Register account</a>
				</div>
			</div>

			<!-- Security Notice -->
			<div class="bg-white/60 backdrop-blur-sm border border-gray-border rounded-xl p-4 text-xs text-gray-600 leading-relaxed">
				<div class="flex items-center mb-2">
					<svg class="w-4 h-4 text-accent mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
					<span class="font-semibold text-gray-800">Security Notice</span>
				</div>
				This portal is monitored. Unauthorized access or misuse may lead to suspension and legal action. Use strong passwords and log out when finished.
			</div>
		</div>
	</div>

	<script src="../js/admin.js"></script>
	<script>
		// Utility functions for showing messages
		function showError(message) {
			const errorDiv = document.getElementById('errorMessage');
			const successDiv = document.getElementById('successMessage');
			if (successDiv) successDiv.classList.add('hidden');
			if (errorDiv) {
				errorDiv.querySelector('span').textContent = message;
				errorDiv.classList.remove('hidden');
			}
		}

		function showSuccess(message) {
			const errorDiv = document.getElementById('errorMessage');
			const successDiv = document.getElementById('successMessage');
			if (errorDiv) errorDiv.classList.add('hidden');
			if (successDiv) {
				successDiv.querySelector('span').textContent = message;
				successDiv.classList.remove('hidden');
			}
		}

		// Admin login using adminApi instead of global functions
		async function login(email, password) {
			const response = await adminApi('/auth/login', {
				method: 'POST',
				body: JSON.stringify({ email, password })
			});
			if (response.access_token) {
				localStorage.setItem('access_token', response.access_token);
			}
			return response;
		}

		// Attach specialized admin login handler that also checks is_admin after login
		document.addEventListener('DOMContentLoaded', () => {
			const form = document.getElementById('adminLoginForm');
			if(!form) return;
			form.addEventListener('submit', async (e) => {
				e.preventDefault();
				const btn = document.getElementById('adminLoginBtn');
				const btnText = btn.querySelector('.btn-text');
				const loader = btn.querySelector('.loader');
				btn.disabled = true;
				btnText?.classList.add('hidden');
				loader?.classList.remove('hidden');
				try {
					const email = document.getElementById('admin_email').value.trim();
					const password = document.getElementById('admin_password').value;
					await login(email, password);
					// Fetch profile to confirm admin
					const me = await adminApi('/auth/me');
					if(!me.is_admin){
						adminClearToken();
						throw new Error('Account is not an administrator');
					}
					showSuccess('Admin login successful! Redirecting...');
					setTimeout(()=>{ window.location.href = '/admin/dashboard'; }, 1000);
				} catch(err){
					showError('Login failed: ' + err.message);
				} finally {
					btn.disabled = false;
					btnText?.classList.remove('hidden');
					loader?.classList.add('hidden');
				}
			});
		});
	</script>
</body>
</html>
